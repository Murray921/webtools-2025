<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Feature - Theme Toggle</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark {
            background-color: #000000;
            color: #ffffff;
        }

        #theme-toggle-container {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .icon {
            width: 36px;
            height: 36px;
            display: inline-block;
            background-image: url('accessible-icon.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.5;
        }
    </style>
</head>

<body class="dark">

    <div id="theme-toggle-container">
        <span class="icon" aria-label="Accessibility Icon"></span>
        <img src="Images/accessible-icon.png" alt="" class="icon">
    </div>

    <main class="content">
        <h1>Welcome to the Accessibility Feature Demo</h1>
        <p>
            This page demonstrates a simple light/dark theme toggle feature implemented using JavaScript.
            Click the icon in the upper-right corner to switch between themes. Your preference will be saved for future
            visits.
        </p>
    </main>

    <script>
        // TODO: Add JavaScript here to handle theme toggling.
        // Hint: Use document.getElementById() to select the button.
        // Check the article for step-by-step guidance!


        const button = document.querySelector('#theme-toggle-container');

        // Load saved theme on page load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
        } else {
            document.body.classList.remove('dark');
        }

        console.log(`The selected theme is: ${savedTheme}`);

        // One clean event listener
        button.addEventListener('click', () => {
            document.body.classList.toggle('dark');

            const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            console.log(`Theme toggled! Current theme: ${currentTheme}`);
        });

    </script>
</body>

</html>
